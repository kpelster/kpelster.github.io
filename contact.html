        <!-- contact form -->
        <form id="form-content">

            <!-- first name -->
            <div class="field-row" id="first-name">
                <label class="field-label" >First Name*</label>
                <input class="field-input" id="user_fname" name="user_fname">
            </div>

            <!-- last name -->
            <div class="field-row" id="last-name">
                <label class="field-label">Last Name*</label>
                <input class="field-input" id="user_lname" name="user_lname">
            </div>

            <!-- email -->
            <div class="field-row" id="email">
                <label class="field-label">Email*</label>
                <input class="field-input" id="user_email" name = "user_email">
                <label class = "form-error" id = "email-error">Invalid Email</label>
            </div>

            <!-- phone -->
            <div class="field-row" id="phone">
                <label class="field-label">Phone*</label>
                <input class="field-input" id="user_phone" name = "user_phone" placeholder="XXX-XXX-XXXX">
                <label class = "form-error" id = "phone-error" >Invalid Format (XXX-XXX-XXXX)</label>
            </div>

            <!-- message -->
            <div class="field-row" id="message">
                <label class="field-label">Message*</label>
                <textarea id="user-message" class="field-input" name = "message"></textarea>
            </div>

            <!-- note of required fields -->
            <label id = "req-fields-note">* Required Fields</label>

            <!-- submit button -->
            <div id="submit-form-div">
                <input type="submit" class="btn-formatting" id="submit-form-btn" value = "Send">
            </div>

        </form>
