    <div id = "contact-content">
        <h1 class = "h1-style">Contact Me</h1>


        <div id = "form-content">
            <div class = "field-row" id = "first-name">
                <label class = "field-label">First Name*</label>

                <input class = "field-input" id = "user_fname">
            </div>
            <div class = "field-row" id = "last-name">
                <label class = "field-label">Last Name*</label>
                <input class = "field-input" id = "user_lname">
            </div>
            <div class = "field-row" id = "email">
                <label class = "field-label">Email Address*</label>
                <input class = "field-input" id = "user_email">
            </div>
            <div class = "field-row" id = "phone">
                <label class = "field-label">Phone Number*</label>
                <label id = "phone-error"></label>
                <input class = "field-input" id = "user_phone" placeholder = "XXX-XXX-XXXX">
            </div>
            <div class = "field-row" id = "message">
                <label class = "field-label">Message*</label>
                <textarea id = "user_message" class = "field-input" ></textarea>
            </div>
            <label style = "font-size: smaller;">* Required Fields</label>
            <div id = "submit-form-div">
                <a type = "button" onclick = "validate()" class = "btn-formatting" id = "submit-form-btn">Submit</a>
            </div>
            
        </div>
